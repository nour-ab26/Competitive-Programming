#    judge-exec-cmd: '/usr/bin/wrapper_python3 {:timelimit} {:mainfile}'
    judge-exec-cmd: 'python3 {:mainfile}'

  - name: 'C#'
    active: true
    compilerCmd: 'mcs {:mainfile}'
    exemask: '{:basename}.exe'
    execCmd: 'mono {:basename}.exe'
